<!--
  SECCIÓN PRINCIPAL DEL COMPONENTE
  Esta sección contiene todo el contenido de la lista de usuarios
-->
<section class="content">
    <div class="content-block">
        <!-- 
          BREADCRUMBS DINÁMICOS
          Itera sobre el array breadscrums para mostrar la ruta de navegación
          Utiliza el componente app-breadcrumb pasando título, items y item activo
        -->
        @for (breadscrum of breadscrums; track breadscrum){
            <div class="block-header">
                <app-breadcrumb 
                    [title]="breadscrum.title" 
                    [items]="breadscrum.item" 
                    [active_item]="breadscrum.active">
                </app-breadcrumb>
            </div>
        }

        <!-- CONTENEDOR PRINCIPAL -->
        <div class="row clearfix">
            <div id="card-search">
                <!-- TARJETA DE BÚSQUEDA Y LISTADO -->
                <div class="card col-md-12">
                    <div class="body">
                        <!-- 
                          FORMULARIO DE FILTROS
                          Formulario reactivo para filtrar usuarios por nombre y email
                        -->
                        <form [formGroup]="userFormSearchFilter" class="row col-md-12 col-lg-12">
                            <!-- Campo de filtro por nombre -->
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput formControlName="name">
                                </mat-form-field>
                            </div>
                            
                            <!-- Campo de filtro por email -->
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3 d-flex align-items-center">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Correo electronico</mat-label>
                                    <input matInput formControlName="email">
                                </mat-form-field>
                            </div>
                        </form>

                        <!-- CABECERA DE LA TABLA -->
                        <div class="materialTableHeader">
                            <!-- Título de la tabla -->
                            <div class="left">
                                <ul class="header-buttons-left ms-0">
                                    <li class="tbl-title">
                                        <h2>Lista usuarios</h2>
                                    </li>
                                </ul>
                            </div>
                            
                            <!-- Botón de acción -->
                            <div class="right">
                                <ul class="tbl-export-btn">
                                    <li>
                                        <button mat mat-flat-button class="bg-cyan" 
                                            (click)="openModalCreateUser()">
                                            Crear Usuario
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- TABLA DE USUARIOS -->
                        <div class="table-responsive">
                            <!-- 
                              TABLA MAT-TABLE CON DATOS DINÁMICOS
                              Muestra spinner de carga mientras isLoading es true
                              Muestra mensaje cuando no hay datos
                            -->
                            <table mat-table [dataSource]="dataSource" class="w-100">
                                <!-- Spinner de carga -->
                                <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>
                                
                                <!-- COLUMNA ID -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef width="25%"> id </th>
                                    <td mat-cell *matCellDef="let element">{{element.id}} </td>
                                </ng-container>    
                                
                                <!-- COLUMNA NOMBRE -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                                </ng-container>
                                
                                <!-- COLUMNA EMAIL -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef> Correo electronico </th>
                                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                                </ng-container>
                                
                                <!-- COLUMNA ROL -->
                                <ng-container matColumnDef="role">
                                    <th mat-header-cell *matHeaderCellDef width="25%"> Rol </th>
                                    <td mat-cell *matCellDef="let element">{{ getRoleName(element.rol_id) }}</td>
                                </ng-container>
                                
                                <!-- COLUMNA ACCIONES -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef width="10%"> Acciones </th>
                                    <td mat-cell *matCellDef="let element">
                                        <!-- Botón editar -->
                                        <button mat-icon-button matTooltip="Editar Usuario" 
                                            (click)="openModalUpdateUser(element)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <!-- Botón eliminar -->
                                        <button mat-icon-button matTooltip="Eliminar Usuario" 
                                            (click)="openModalDeleteUser(element.id)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>
                                
                                <!-- FILAS DE LA TABLA -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            
                            <!-- MENSAJE CUANDO NO HAY DATOS -->
                            <div *ngIf="dataSource && dataSource.data && dataSource.data.length === 0" 
                                class="no-data-message">
                                No hay Información disponible
                            </div>
                
                            <!-- PAGINADOR -->
                            <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 15]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
