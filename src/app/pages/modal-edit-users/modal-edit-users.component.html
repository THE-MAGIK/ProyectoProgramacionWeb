<!-- Contenedor principal que se adapta a distintos tamaños de pantalla -->
<div class="col-lg-12 col-md-12 col-sm-12">

    <!-- Título del modal -->
    <h2 mat-dialog-title>Actualizacion de Usuarios</h2>
    <br>

    <!-- Contenido del diálogo (formulario) -->
    <div mat-dialog-content>
        <!-- Se enlaza el formulario reactivo -->
        <form [formGroup]="formUpdateUsers">

            <!-- Espaciado personalizado -->
            <div class="col-lg-12 col-md-12 col-sm-12 custom-margin">
                <div class="row">

                    <!-- Campo para el nombre del usuario -->
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre">
                        </mat-form-field>
                    </div>

                    <!-- Campo para el email del usuario -->
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Correo electronico</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">

                    <!-- Selector de rol: Admin o Usuario -->
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Rol</mat-label>
                            <mat-select formControlName="rol_id">
                                <mat-option value="">Seleccionar</mat-option>
                                <mat-option value="1">Administrador</mat-option>
                                <mat-option value="2">Usuario</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- Selector de administrador asociado al usuario -->
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Administrador</mat-label>
                            <mat-select formControlName="administrator_id">
                                <mat-option value="">Seleccionar</mat-option>

                                
                                @for (item of administratorsValues; track $index) {
                                    <mat-option [value]="item.id">{{ item.nombre }}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>
            </div>
        </form>              
    </div>

    <!-- Botones del modal, alineados a la derecha -->
    <mat-dialog-actions align="end">
        <!-- Botón para cerrar el diálogo sin guardar -->
        <button mat-button mat-dialog-close>Cancelar</button>

        <!-- Botón para ejecutar la función updateUser(), deshabilitado si el formulario es inválido -->
        <button mat-button cdkFocusInitial (click)="updateUser()" [disabled]="formUpdateUsers.invalid">Actualizar</button>
    </mat-dialog-actions>
</div>
